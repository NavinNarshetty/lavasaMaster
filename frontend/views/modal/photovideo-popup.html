<div class="photovideo-popup" ng-init="shareUrl='https://sfanow.in'">
  <!-- <div class="closer"> <span class="fa fa-times"></span></div> -->
  <!-- PHOTO VIDEO NAV -->
  <!-- NAV CLOSE -->
  <div class="photovideo-nav photovideo-navclose" ng-click="$dismiss()">
    <div class="photovideo-close"> <span class="">
    <img src="img/medal-icon/multiply.png" alt="Close" class="img-responsive">
    </span></div>
  </div>
  <!-- NAV CLOSE END -->
  <!-- NAV LEFT -->
  <div class="photovideo-nav photovideo-navleft" ng-click="prevSlides(currentIndex, 'c');" ng-if="!firstSlide">
    <div class=""> <span class="fa fa-angle-left"></span></div>
  </div>
  <!-- NAV LEFT END -->
  <!-- NAV RIGHT  -->
  <div class="photovideo-nav photovideo-navright" ng-click="nextSlides(currentIndex,'c');" ng-if="!lastSlide">
    <div class=""><span class="fa fa-angle-right"></span></div>
  </div>
  <!-- NAV RIGHT END -->
  <!-- PHOTO VIDEO NAV END -->

  <!-- PHOTO VIDEO POPUP CONTENT -->
  <div class="photovideo-mediaholder">
    <!-- POPUP PHOTO HOLDER -->
    <div class="photovideo-photoholder" ng-if="currentPic.mediatype == 'photo'" style="background-image:url('{{currentPic.mediaLink|mediapathtwo}}');">
      <div class="photovideo-tint">
        <img ng-src="{{currentPic.mediaLink|mediapathtwo}}" alt="{{currentPic.title}} | Sports For All" title="{{currentPic.title}} | Sports For All"
          class="img-responsive m-auto">
      </div>
    </div>
    <!-- POPUP PHOTO HOLDER END -->
    <!-- POPUP VIDEO HOLDER  -->
    <div class="photovideo-videoholder" ng-if="currentPic.mediatype == 'video'" style="background-image:url('{{currentPic.thumbnail}}');">
      <div class="photovideo-tint">
        <!-- <iframe class="photovideo-vidframe" ng-src="{{'https://player.vimeo.com/video/' + currentPic.medialink |trusted }}" frameborder="0" title="{{currentPic.mediatitle}} | SFA Videos" title="{{currentPic.mediatitle}} | SFA Videos"  alt="{{currentPic.mediatitle}} | SFA Videos"></iframe> -->
        <iframe class="photovideo-vidframe" ng-src="{{currentPic.medialink | linkvideo:currentPic.videoType |trusted}}" frameborder="0"
          title="{{currentPic.mediatitle}} | SFA Videos" title="{{currentPic.mediatitle}} | SFA Videos" alt="{{currentPic.mediatitle}} | SFA Videos"></iframe>
      </div>
    </div>
    <!-- POPUP VIDEO HOLDER END -->
  </div>
  <!-- PHOTO VIDEO POPUP CONTENT END -->
  <!-- PHOTO VIDEO POPUP SIDE  -->
  <div class="photovideo-sidesection">
    <div class="photovideo-sidecontent">
      <div class="photovideo-sidescroll">
        <div class="photovideo-side">
          <div class="photovideo-sidetitle">
            <span class="hide" ng-if="currentPic.mediatype == 'photo'"> {{currentPic.title}} </span>
            <span ng-if="currentPic.mediatype == 'video'"> {{currentPic.mediatitle}} </span>
          </div>
          <div class=""></div>
        </div>
      </div>
      <!-- PHOTO VIDEO FOOTER -->
      <div class="photovideo-footer">
        <div class="photovideo-footercontent">
          <!-- NO LOG IN FOOTER -->
          <div class="hide">
            <label>
                      Spotted yourself? Log in through your athlete profile and tag yourself for the picture to appear on your personal profile page.
                    </label>
          </div>
          <!-- NO LOG IN FOOTER END -->
          <!-- LOG IN FOOTER -->
          <div class="photovideo-loginfoot hide">
            <form>
              <label for="photoTag">TAG YOURSELF: To add this image to your personal SFA Profile simply add SFA ID here:</label>
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control">
              </div>
            </form>
          </div>
          <!-- LOG IN FOOTER END -->
        </div>
        <div class="photovideo-footershare">
          <p class="text-uppercase">Share this <span ng-if="currentPic.mediatype == 'photo'">Picture</span> <span ng-if="currentPic.mediatype == 'video'">Video</span></p>
          <ul class="list-inline">
            <!-- FB SHARING -->
            <li>
              <a target="_blank" title="Share on Facebook | Sports For All" ng-href="https://www.facebook.com/sharer/sharer.php?u={{shareUrl}}/&title=Sports For All" >
                <div class="photovideo-socialbutton" >
                  <span class="fa fa-facebook"></span>
                </div>
              </a>
            </li>
            <!-- FB SHARING END -->
            <!-- TWITTER SHARING -->
            <li>
              <a target="_blank" title="Share on Twitter | Sports For All" ng-href="https://twitter.com/intent/tweet?url={{shareUrl}}/&title=Sports For All">
                <div class="photovideo-socialbutton" >
                  <span class="fa fa-twitter"></span>
                </div>
              </a>
            </li>
            <!-- TWITTER SHARING END -->
            <!-- GOOGLE+ SHARING  -->
            <li>
              <a target="_blank" title="Share on Google+ | Sports for All" ng-href="https://plus.google.com/share?url=={{shareUrl}}/&title=Sports For All">
                <div class="photovideo-socialbutton" >
                  <span class="fa fa-google-plus"></span>
                </div>
              </a>
            </li>
            <!-- GOOGLE+ SHARING END -->
          </ul>
          <div class="photovideo-shareholder hide">
            <!-- FB SHARING -->
            <div class="photovideo-sharebox">
              <div class="photovideo-socialbutton" title="Share on Facebook | Sports For All">
                <a target="_blank" ng-href="https://www.facebook.com/sharer/sharer.php?u={{shareUrl}}/&title=Sports For All" >
                  <span class="fa fa-facebook"></span>
                </a>
              </div>
            </div>
            <!-- FB SHARING END -->
            <!-- TWITTER SHARING  -->
            <div class="photovideo-sharebox">
              <div class="photovideo-socialbutton" title="Share on Twitter | Sports For All">
                <a target="_blank" ng-href="https://twitter.com/intent/tweet?url={{shareUrl}}/&title=Sports For All">
                  <span class="fa fa-twitter"></span>
                </a>
              </div>
            </div>
            <!-- TWITTER SHARING END -->
            <!-- GOOGLE+ SHARING -->
            <div class="photovideo-sharebox">
              <div class="photovideo-socialbutton" title="Share on Google+ | Sports for All">
                <a target="_blank" ng-href="https://plus.google.com/share?url=={{shareUrl}}/&title=Sports For All">
                  <span class="fa fa-google-plus"></span>
                </a>
              </div>
            </div>
            <!-- GOOGLE+ SHARING END -->
          </div>
        </div>
      </div>
      <!-- PHOTO VIDEO FOOTER END -->
    </div>
  </div>
  <!-- PHOTO VIDEO POPUP SIDE END -->
</div>
