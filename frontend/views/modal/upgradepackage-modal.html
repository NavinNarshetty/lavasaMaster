<div class="forgotpassword-modal upgradepackage-modal d-opensans-regular ">
  <div class="forgotpassword-modalclose">
    <img src="img/icon/modal-cancel.png" alt="close" ng-click="$dismiss()" class="img-responsive">
  </div>
  <div class="forgotmodal-title ">Upgrade Package</div>
  <div class="formregister-mtb20 upgradepackage-modalcontent ">
    <p>You are currently on the <span>{{upgrade.package.finalPrice}}</span>/- <span>{{upgrade.package.name}}</span> and can participate in only upto <span>{{upgrade.package.description}}</span>.</p>
    <p>To participate in more events kindly upgrade your package.</p>
    <div class="">
      <button class="btn formregister-btn text-uppercase" ui-sref="upgradepackage({type: upgrade.userType , id: upgrade.id})"> Upgrade Package Now</button>
    </div>
  </div>
</div>
