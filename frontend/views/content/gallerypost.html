<div class="gallerypost-page">
  <div class="container">
    <div class="row">
      <!-- MEDIA HOLDER -->
      <div class="col-md-8 col-sm-8 col-xs-12">
        <div class="gallerypost-media">
          <!-- PHOTO HOLDER -->
          <div class="gallerypost-photoholder">
            <img src="img/featuredthumbnail.jpg" alt="{{}} | SFA Photos" title="{{}} | SFA Photos" class="img-responsive m0-auto">
          </div>
          <!-- PHOTO HOLDER END -->
          <!-- VIDEO HOLDER -->
          <div class="gallerypost-videooholder hide">
            <img src="img/featuredthumbnail.jpg" alt="{{}} | SFA Videos" title="{{}} | SFA Videos" class="img-responsive m0-auto">
          </div>
          <!-- VIDEO HOLDER END -->
        </div>
      </div>
      <!-- MEDIA HOLDER -->
      <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="gallerypost-content">
          <!-- GALLERY POST TITLE -->
          <div class="gallerypost-title">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis excepturi inventore debitis odio necessitatibus nisi
          </div>
          <!-- GALLERY POST TITLE END -->
          <!-- TAGS HOLDER -->
          <div class="gallerypost-tagsholder">
            <ul class="list-unstyled">
              <li class="gallerypost-taglist" ng-repeat="tag in tagList track by $index">
                <div class="gallerrypost-tagcard">
                  <p class="m-clear">Name Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                  <p class="m-clear">School Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

                </div>
              </li>
            </ul>
          </div>
          <!-- TAGS HOLDER END -->
          <!-- POST SHARING SECTION -->
          <div class="gallerypost-shareholder">
            <p class="text-uppercase">Share This <span>Picture</span> <span>Video</span></p>
            <div class="photovideo-shareholder">
              <div class="photovideo-sharebox">
                <div class="photovideo-socialbutton">
                  <a>
                            <span class="fa fa-facebook"></span>
                          </a>
                </div>
              </div>
              <div class="photovideo-sharebox">
                <div class="photovideo-socialbutton">
                  <a>
                            <span class="fa fa-twitter"></span>
                          </a>
                </div>
              </div>
              <div class="photovideo-sharebox">
                <div class="photovideo-socialbutton">
                  <a>
                            <span class="fa fa-google-plus"></span>
                          </a>
                </div>
              </div>
            </div>
          </div>
          <!-- POST SHARING SECTION END -->
        </div>
      </div>
    </div>
  </div>
