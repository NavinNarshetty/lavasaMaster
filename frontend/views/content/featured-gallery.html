<!-- FEATURED GALLERY -->
<div class="featured-gallery-page">
  <!-- CONTAINER -->
  <div class="container">
    <!-- HEADER -->
    <div class="featured-gallery-header gallery-all-header  d-fjalla-one text-uppercase sport-color-primary">
      SFA mumbai 2016-17
    </div>
    <!-- HEADER END -->

    <!-- FOLDER SELECT -->
    <div class="feature-gallery-photoholder">
      <div class="featured-gallery-select">
        <!-- FILTER ON CATEGORY -->
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="featured-gallery-dropdown">
              <span ng-click="viewFolder();">{{defaultFolder}} <i class="fa" ng-class = " { 'fa-chevron-up' : showFolderFilter == true , 'fa-chevron-down' :  showFolderFilter == false } "></i></span>
              <div class="featured-gallery-dropdownfilter" ng-show="showFolderFilter">
                <ul class="list-unstyled">
                  <li ng-click="selectFolder('all');"></li>
                  <li class="custom-featuredgallery-dropdown" ng-repeat="folder in folderName track by $index" ng-click="selectFolder(folder);">
                    {{folder}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- FILTER ON CATEGORY END -->
        <!-- FILTER AS PER SPORT -->
        <div class="row" ng-if="">
          <div class="col-md-4">
            <div class="featured-gallery-dropdown-sports">
              <span ng-click="viewSport();">{{defaultSport}} <i class="fa" ng-class = " { 'fa-chevron-up' : showSportFilter == true , 'fa-chevron-down' :  showSportFilter == false } "></i></span>
              <div class="featured-gallery-dropdownfilter" ng-show="showSportFilter">
                <ul class="list-unstyled">
                  <li ng-click="selectSport('all');"></li>
                  <li class="custom-featuredgallery-dropdown" ng-repeat="sport in sports track by $index" ng-click="selectSport(sport);">
                    {{sport}}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="featured-gallery-dropdown-boysgirls">
              <span ng-click="viewGender();">{{defaultGender}} <i class="fa" ng-class = " { 'fa-chevron-up' : showGenderFilter == true , 'fa-chevron-down' :  showGenderFilter == false } "></i></span>
              <div class="featured-gallery-dropdownfilter" ng-show="showGenderFilter">
                <ul class="list-unstyled">
                  <li ng-click="selectGender('all');"></li>
                  <li class="custom-featuredgallery-dropdown" ng-repeat="gender in genderItem track by $index" ng-click="selectGender(gender);">
                    {{gender}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- FILTER AS PER SPORT END -->
      </div>

      <!-- MASONRY -->
      <div class="feature-gallery-mansonryholder">
        <div class="row" masonry preserve-order>
          <div class="col-md-4 col-sm-4 col-xs-6 masonry-brick" ng-repeat="folderImage in Images track by $index">
            <div class="feature-masonry-picholder">
              <img ng-src="img/{{folderImage.img}}" alt="| Sfa Photos" class="img-responsive">
            </div>
          </div>
        </div>
      </div>
      <!-- MASONRY END -->
    </div>
    <!-- FOLDER SELECT END -->
  </div>
  <!-- CONTAINER END -->
</div>
<!-- FEATURED GALLERY END -->
