<div class="form-group" fields>
    <label>{{type.name}} <span ng-show="type.required">*</span><span ng-show="type.size">({{type.size}})</span></label>
    <div class="" ng-hide="viewRotate">
        <upload-image ng-model="formData[type.tableRef]" ng-disabled="type.disabled" no-view ng-if="!type.view"></upload-image>
        <upload-image ng-model="formData[type.tableRef]" ng-disabled="type.disabled" ng-if="type.view"></upload-image>
    </div>
    <div class="" ng-if="formData[type.tableRef] != ''">
        <button class="btn btn-primary" ng-click="toggleRotate();">Rotate</button>
    </div>
    <div class="" ng-show="viewRotate">
        <rotate-image ng-model="formData[type.tableRef]"></rotate-image>
    </div>
</div>
