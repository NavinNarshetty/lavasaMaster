<div class="imagerotate-container">
    <div class="imagerotate-btnholder">
        <p>Rotate Image: </p>
        <button class="btn" ng-click="rotateImage(90)" >90&deg;</button>
        <button class="btn" ng-click="rotateImage(180)" >180&deg;</button>
        <button class="btn" ng-click="rotateImage(270)" >270&deg;</button>
        <button class="btn" ng-click="rotateImage()" >Reset Image</button>
        <button class="btn" ng-click="rotateUpload();">Save</button>
        {{cx}} | {{cy}} | {{cw}} | {{ch}}
    </div>
    <div class="relate" style="max-width:100%; max-height:auto">
        <img src="{{model|serverimage}}" id="rotateInput" class="img-responsive" />
        <canvas id="rotateCanvas"></canvas>
    </div>
</div>
