<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Remove Set</h3>
</div>
<div class="modal-body" id="modal-body">
  <ul class="list-inline">
    <li class="setshow-element" ng-repeat="length in setLength track by $index">
      <div class="form-group">
        <label for="set{{$index}}" class="pointer"><input type="radio" name="setShowRadio" id="set{{$index}}" ng-value="$index" ng-model="setDisplay.value"> Set {{$index + 1}}</label>
      </div>
    </li>
  </ul>
  <div class="remove-set-message text-center">
    <h4 class="modal-title">Are you sure you want to delete?</h4>
    <button class="btn btn-primary text-center" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning text-center" type="button" ng-click="$dismiss()">Cancel</button>
  </div>
</div>
