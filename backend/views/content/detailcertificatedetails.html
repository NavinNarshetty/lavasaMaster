<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{title}} Certificate Detail</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <form name="detailForm" role="form" class="sec">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>City*</label>
                                    <input type="text" name="city" ng-model="formData.city" class="form-control" placeholder="Enter City ie. Mumbai or Hyderabad">
                                </div>
                                <div class="form-group">
                                    <label>Institution Type*</label>
                                    <input type="text" name="institutionType" ng-model="formData.institutionType" class="form-control" placeholder="Enter institutionType ie. school or college">
                                </div>
                                <div class="form-group">
                                    <label>Sport Name*</label>
                                    <ui-select name="selectsporttype" id="selectsporttype" theme="bootstrap" ng-model="formData.sportsListSubCategory" ng-change="searchSportListSubCategory($select.selected._id)"
                                        required>
                                        <ui-select-match placeholder="Enter Sports List Sub Category" allow-clear="true">
                                            {{$select.selected.name}}
                                        </ui-select-match>
                                        <ui-select-choices refresh.delay="0" repeat="item in sportstypeitems | filter:$select.search" refresh="getAllSportListSubCategory($select.search)">
                                            <span ng-bind-html="item.name"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div class="form-group">
                                    <label>Banner* (900 x 327 in JPEG)</label>
                                    <upload-image ng-model="formData.banner"></upload-image>
                                </div>
                                <div class="text-center mt20 odd-even-button">
                                    <button class="btn btn-default" type="submit" ng-click="saveData(formData)">Save</button>
                                    <button class="btn btn-default" ng-click="onCancel('certificatedetails')">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <!--<div class="text-center mt20 odd-even-button">
                                      <button class="btn btn-default" type="submit" ng-click="saveData(data)">Save</button>
                                      <button class="btn btn-default" ng-click="onCancel(json.json.action[1].stateName)">Cancel</button>
                                  </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
