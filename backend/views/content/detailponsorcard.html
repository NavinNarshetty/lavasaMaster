<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>{{title}} Sponsor</h2>
      </div>
    </div>
  </div>
</div>

<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <form name="sponsorForm" role="form" class="sec">
            <!-- SWIPER CARD -->
            <div class="row">
              <!-- CARD IMAGE -->
              <div class="col-md-12">
                <div class="form-group">
                  <label>CARD IMAGE </label>
                  <upload-image ng-model="formData.cardImage"></upload-image>
                </div>
              </div>
              <!-- CARD IMAGE END -->
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Sponsor Name</label>
                  <ui-select name="selectsponsor" id="selectsponsor" theme="bootstrap" ng-model="formData.sponsorName" ng-change="searchSponsor($select.selected._id)"
                    ng-disabled="setDisabled">
                    <ui-select-match placeholder="Enter Sponsor Name" allow-clear="true">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices refresh.delay="0" repeat="item in items | filter:$select.search" refresh="getAllSponsor($select.search)">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="sponsorForm.selectsponsor.$invalid && sponsorForm.selectsponsor.$touched">Please Enter Weight *</div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- CARD CONTENT -->
              <div class="col-md-12">
                <!--TEXT ANGULAR  -->
                <div class="card-holder">
                  <label for="">Card Content</label>
                  <div class="form-group">
                    <label for="">Header</label>
                    <input type="text" name="header" ng-model="formData.header" placeholder="Title" class="form-control" required>
                    <div class="error-msg" ng-if="sponsorForm.header.$invalid && sponsorForm.header.$touched">Please Enter Header *</div>
                  </div>
                  <div class="form-group">
                    <label for="">Designation</label>
                    <input type="text" ng-model="formData.designation" name="designation" placeholder="Designation" class="form-control" required>
                    <div class="error-msg" ng-if="sponsorForm.designation.$invalid && sponsorForm.designation.$touched">Please Enter Designation *</div>
                  </div>
                  <div class="textholder tinymce form-group">
                    <text-angular ng-model="formData.content" name="cardcontent" ng-required='true'></text-angular>
                    <div class="error-msg" ng-if="sponsorForm.cardcontent.$invalid && sponsorForm.cardcontent.$touched">Please Enter Valid Content *</div>
                  </div>
                </div>
                <!--TEXT ANGULAR END  -->
              </div>
              <!-- CARD CONTENT END -->
            </div>
            <!-- SWIPER CARD END -->
            <!-- BUTTON -->
            <div class="row">
              <div class="col-md-12">
                <div class="text-center mt20 odd-even-button">
                  <button class="btn btn-default" type="submit" ng-click="savesponsorcard(formData)" ng-disabled="sponsorForm.$invalid">Save</button>
                  <button class="btn btn-default" ui-sref='sponsorcard'>Cancel</button>
                </div>
              </div>
            </div>
            <!-- BUTTON END -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
