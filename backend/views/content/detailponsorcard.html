<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>{{title}} Sponsor</h2>
      </div>
    </div>
  </div>
</div>

<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <form name="sponsorForm" role="form" class="sec">
            <!-- SWIPER CARD -->
            <div class="row">
              <!-- CARD IMAGE -->
              <div class="col-md-12">
                <div class="form-group">
                  <label>CARD IMAGE </label>
                  <upload-image ng-model="formData.card.image" inobj></upload-image>
                </div>
              </div>
              <!-- CARD IMAGE END -->
            </div>
            <div class="row">
              <!-- CARD CONTENT -->
              <div class="col-md-12">
                <!--TEXT ANGULAR  -->
                <div class="card-holder">
                  <label for="">Card Content</label>
                  <div class="form-group">
                    <label for="">Header</label>
                    <input type="text" ng-model="formData.card.header" placeholder="Title" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Designation</label>
                    <input type="text" ng-model="formData.card.designation" placeholder="Designation" class="form-control">
                  </div>
                  <div class="textholder tinymce form-group">
                    <text-angular ng-model="formData.card.content" name="section1text"></text-angular>
                  </div>
                </div>
                <!--TEXT ANGULAR END  -->
              </div>
              <!-- CARD CONTENT END -->
            </div>
            <!-- SWIPER CARD END -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
