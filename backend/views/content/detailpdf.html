<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>{{title}} PDF</h2>
      </div>
    </div>
  </div>
</div>
<div class="panel-content" ng-if="!showMatch">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">

          <form name="detailForm" role="form" class="sec">
            <div class="row">
              <div class="col-md-12">
                <!-- SEARCH BAR END -->
                <!-- GENDER -->
                <div class="form-group">
                  <label>Gender</label>
                  <select name="selectgender" class="form-control" ng-model="form.gender" ng-disabled="flag==='edit'" placeholder="Enter Gender"
                    required>
                        <option style="display:none" >Enter Gender</option>
                         <option value="male">Male</option>
                         <option value="female">Female</option>
                         <option value="both">Male&Female</option>
                  </select>
                  <div class="error-msg" ng-if="detailForm.selectgender.$invalid && detailForm.selectgender.$touched">Please Enter Gender*</div>
                </div>
                <!-- END GENDER -->
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- SPORT LIST -->
                <div class="form-group">
                  <label>Sports List</label>
                  <ui-select name="selectsportslist" id="selectsportslist" ng-disabled="flag==='edit'" theme="bootstrap" ng-model="form.sportslist"
                    ng-change="searchSportList($select.selected._id)" required>
                    <ui-select-match placeholder="Enter Sports List" allow-clear="true">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices refresh.delay="0" repeat="item._id as item in sportitems | filter:$select.search track by $index" refresh="getAllSportList($select.search)">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="detailForm.selectsportslist.$invalid && detailForm.selectsportslist.$touched">Please Enter Sport List *</div>
                </div>
                <!-- SPORT LIST END -->
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <!-- AGE GROUP -->
                <div class="form-group">
                  <label>Age Group</label>
                  <ui-select name="selectSchoolName" id="selectSchoolName" ng-disabled="flag==='edit'" theme="bootstrap" ng-model="form.ageGroup"
                    ng-change="searchAge($select.selected._id)" required>
                    <ui-select-match placeholder="Enter Age Group" allow-clear="true">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices refresh.delay="0" repeat="item in ageitems | filter:$select.search" refresh="getAllAge($select.search)">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="detailForm.selectSchoolName.$invalid && detailForm.selectSchoolName.$touched">Please Enter Age Group *</div>
                </div>
                <!-- AGE GROUP END -->
              </div>
            </div>


            <div class="row">
              <div class="col-md-12">
                <!-- WEIGHT -->
                <div class="form-group">
                  <label>Weight</label>
                  <ui-select name="selectWeight" id="selectWeight" theme="bootstrap" ng-disabled="flag==='edit'" ng-model="form.weight" ng-change="searchWeight($select.selected._id)">
                    <ui-select-match placeholder="Enter Weight" allow-clear="true">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices refresh.delay="0" repeat="item in weightitems | filter:$select.search" refresh="getAllWeight($select.search)">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="detailForm.selectWeight.$invalid && detailForm.selectWeight.$touched">Please Enter Weight *</div>
                </div>
                <!-- WEIGHT END -->
              </div>
            </div>


            <div class="row">
              <div class="col-md-12">
                <div class="pdf-hoder">
                  <upload-image ng-model="form.eventPdf" type="pdf" ispdf=true></upload-image>
                </div>
              </div>
            </div>
            <!-- <button class="btn btn-default" ng-if="form.eventPdf" >Remove PDF</button> -->

            <div class="text-center mt20 odd-even-button">
              <button class="btn btn-default" type="submit" ng-click="saveDataMatch(form)" ng-disabled="detailForm.$invalid">Save</button>
              <button class="btn btn-default" ui-sref='tablepdf'>Cancel</button>
            </div>




          </form>
        </div>
      </div>
    </div>
  </div>

      <div class="col-md-4">
        <button class="btn btn-green-outline btn-scoring" ng-click="$dismiss()">back</button>
