<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>Create First Category</h2>
      </div>
    </div>
  </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <form name="detailForm" role="form" class="sec">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Gender</label>
                  <ui-select name="selectgender" id="selectgender" theme="bootstrap" ng-model="formData.selectgender" required>
                    <ui-select-match placeholder="Enter Gender">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in genderList | filter:$select.search">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="detailForm.selectgender.$invalid && detailForm.selectgender.$touched">Please Enter Gender*</div>
                </div>
                <div class="form-group">
                  <label>Min Players</label>
                  <input type="text" name="detailsportsmin" ng-model="formData.detailsportsmin" class="form-control" placeholder="Enter Min Players"
                    required>
                  <div class="error-msg" ng-if="detailForm.detailsportsmin.$invalid && detailForm.detailsportsmin.$touched">Please Enter Valid Min Player *</div>
                </div>
                <div class="form-group">
                  <label>Max Players</label>
                  <input type="text" name="detailsportsmax" ng-model="formData.detailsportsmax" class="form-control" placeholder="Enter Max Players"
                    required>
                  <div class="error-msg" ng-if="detailForm.detailsportsmax.$invalid && detailForm.detailsportsmax.$touched">Please Enter Valid Max Player *</div>
                </div>
                <div class="form-group">
                  <label>Sports List</label>
                  <ui-select name="selectsportslist" id="selectsportslist" theme="bootstrap" ng-model="formData.selectsportslist" required>
                    <ui-select-match placeholder="Enter Sports List">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in genderList | filter:$select.search">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="detailForm.selectsportslist.$invalid && detailForm.selectsportslist.$touched">Please Enter Sport List *</div>
                </div>
                <div class="form-group">
                  <label>Age Group</label>
                  <ui-select name="selectSchoolName" id="selectSchoolName" theme="bootstrap" ng-model="formData.school" required>
                    <ui-select-match placeholder="Enter Age Group">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in genderList | filter:$select.search">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="detailForm.selectSchoolName.$invalid && detailForm.selectSchoolName.$touched">Please Enter Age Group *</div>
                </div>
                <div class="form-group">
                  <label>Weight</label>
                  <ui-select name="selectweight" id="selectweight" theme="bootstrap" ng-model="formData.selectweight" required>
                    <ui-select-match placeholder="Enter Weight">
                      {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in genderList | filter:$select.search">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                  <div class="error-msg" ng-if="detailForm.selectweight.$invalid && detailForm.selectweight.$touched">Please Enter Valid Weight *</div>
                </div>
                <div class="text-center mt20 odd-even-button">
                  <button class="btn btn-default" type="submit" ng-click="saveData(formData)">Save</button>
                  <button class="btn btn-default" ng-click="onCancel('sports')">Cancel</button>
                </div>
              </div>
            </div>
            <!--<div class="text-center mt20 odd-even-button">
                            <button class="btn btn-default" type="submit" ng-click="saveData(data)">Save</button>
                            <button class="btn btn-default" ng-click="onCancel(json.json.action[1].stateName)">Cancel</button>
                        </div>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
