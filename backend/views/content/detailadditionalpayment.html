<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{title}} Additional Payment</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <form name="detailForm" role="form" class="sec">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Date Of Payment*</label>
                                    <input type="text" ng-model="formData.createdAt | date:'dd-MM-yyyy'" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>SFA ID*</label>
                                    <input type="text" ng-model="formData.sfaId" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>NAME*</label>
                                    <!--<input type="text" ng-if="round._id" ng-value="round.name" ng-model="formData.name" class="form-control" placeholder="Enter Name"
                                            required>-->
                                    <input type="text" ng-model="formData.athleteName" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Email*</label>
                                    <!--<input type="text" ng-if="round._id" ng-value="round.name" ng-model="formData.name" class="form-control" placeholder="Enter Name"
                                            required>-->
                                    <input type="text" ng-model="formData.email" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="">Payment Mode</label>
                                    <select name="paymentMode" class="form-control" ng-model="formData.feeType" id="">
                                        <option value="cash">Cash</option>
                                        <option value="online PAYU">Online PAYU</option>
                                        <option value="Sponsor">Sponsor</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="">Payment Status</label>
                                    <select name="paymentMode" class="form-control" ng-model="formData.paymentStatus" id="">
                                            <option value="Paid">Paid</option>
                                            <option value="Pending">Pending</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="">Transaction ID</label>
                                    <input type="text" name="transactionID" ng-model="formData.transactionId" class="form-control" readonly>
                                </div>
                                <div class="text-center mt20 odd-even-button">
                                    <button class="btn btn-default" type="submit" ng-click="saveData(formData)">Save</button>
                                    <button class="btn btn-default" ui-sref="additional-payment">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <!--<div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-click="saveData(data)">Save</button>
                                <button class="btn btn-default" ng-click="onCancel(json.json.action[1].stateName)">Cancel</button>
                            </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
