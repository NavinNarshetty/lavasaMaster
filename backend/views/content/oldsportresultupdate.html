<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>Old Result Update</h2>
      </div>
    </div>
  </div>
</div>

<div class="panel-content" ng-if="!showMatch">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <form name="detailForm" role="form" class="sec">
            <div class="row">
              <div class="col-md-12">
                <!-- SEARCH BAR END -->
                <!-- SPORT TYPE -->
                <div class="form-group">
                  <label>Result Update</label>
                  <select name="selectplayer" class="form-control" ng-model="OldformData.resultUpdate">
                                        <option  value="yes">Yes</option>
                                        <option  value="no">No</option>
                                    </select>
                </div>
                <!-- SPORT TYPE END -->

                <!-- CHOOSE FILE -->
                <div class="col-md-12" ng-if="OldformData.resultUpdate==='yes'">
                  <div class="form-group">
                    <label for="">Choose File</label>
                    <upload-image no-view type="excel " ng-model="OldformData.file " ng-callback=""></upload-image>
                  </div>
                </div>
                <!-- CHOOSE FILE END -->

                <section ng-if="OldformData.resultUpdate==='no'">
                  <!-- GENDER -->
                  <div class="form-group">
                    <label>Gender</label>
                    <select name="selectgender" class="form-control" ng-model="OldformData.gender" placeholder="Enter Gender" required>
                        <option style="display:none" >Enter Gender</option>
                         <option value="male">Male</option>
                         <option value="female">Female</option>
                         <option value="both">Male&Female</option>
                        </select>
                    <div class="error-msg" ng-if="detailForm.selectgender.$invalid && detailForm.selectgender.$touched">Please Enter Gender*</div>
                  </div>
                  <!-- END GENDER -->

                  <!-- SPORT LIST -->
                  <div class="form-group">
                    <label>Sports List</label>
                    <ui-select name="selectsportslist" id="selectsportslist" theme="bootstrap" ng-model="OldformData.sportslist" required>
                      <ui-select-match placeholder="Enter Sports List" allow-clear="true">
                        {{$select.selected.name}}
                      </ui-select-match>
                      <ui-select-choices refresh.delay="0" repeat="item.name as item in sportitems | filter:$select.search" refresh="getAllSportList($select.search)">
                        <span ng-bind-html="item.name"></span>
                      </ui-select-choices>
                    </ui-select>
                    <div class="error-msg" ng-if="detailForm.selectsportslist.$invalid && detailForm.selectsportslist.$touched">Please Enter Sport List *</div>
                  </div>
                  <!-- SPORT LIST END -->
                  <!-- AGE GROUP -->
                  <div class="form-group">
                    <label>Age Group</label>
                    <ui-select name="selectSchoolName" id="selectSchoolName" theme="bootstrap" ng-model="OldformData.ageGroup" required>
                      <ui-select-match placeholder="Enter Age Group" allow-clear="true">
                        {{$select.selected.name}}
                      </ui-select-match>
                      <ui-select-choices refresh.delay="0" repeat="item.name as item in ageitems | filter:$select.search" refresh="getAllAge($select.search)">
                        <span ng-bind-html="item.name"></span>
                      </ui-select-choices>
                    </ui-select>
                    <div class="error-msg" ng-if="detailForm.selectSchoolName.$invalid && detailForm.selectSchoolName.$touched">Please Enter Age Group *</div>
                  </div>
                  <!-- AGE GROUP END -->

                  <!-- WEIGHT -->
                  <div class="form-group">
                    <label>Weight</label>
                    <ui-select name="selectWeight" id="selectWeight" theme="bootstrap" ng-model="OldformData.weight">
                      <ui-select-match placeholder="Enter Weight" allow-clear="true">
                        {{$select.selected.name}}
                      </ui-select-match>
                      <ui-select-choices refresh.delay="0" repeat="item.name as item in weightitems | filter:$select.search" refresh="getAllWeight($select.search)">
                        <span ng-bind-html="item.name"></span>
                      </ui-select-choices>
                    </ui-select>
                    <div class="error-msg" ng-if="detailForm.selectWeight.$invalid && detailForm.selectWeight.$touched">Please Enter Weight *</div>
                  </div>
                  <!-- WEIGHT END -->

                  <!-- BUTTONS -->
                  <div class="text-center mt20 odd-even-button">
                    <!-- <button type="submit" ng-click="test(OldformData)">Test</button> -->
                    <button class="btn btn-default" type="submit" ng-click="generateExcel(OldformData)" ng-disabled="detailForm.$invalid">Generate Scoring Excel</button>
                  </div>
                  <!-- BUTTONS END -->
                </section>

              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
