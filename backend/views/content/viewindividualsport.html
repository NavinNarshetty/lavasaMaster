<!--Heading-->
<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>View Individual Team Sport</h2>
      </div>
    </div>
  </div>
</div>
<!--End Heading-->

<!--Main content tabs-->
<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <form name="detailForm" role="form" class="sec">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group" ng-if="athlete.athleteId.sfaId">
                    <label class="">SFA ID</label>
                    <input type="text" name="sfaId" ng-model="athlete.athleteId.sfaId" class="form-control" readonly>
                    <!--<div class="error-msg  ng-hide" ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter valid SFA ID</div>-->
                  </div>
                  <div class="form-group">
                    <label class="">Athlete Name</label>
                    <input type="text" name="athleteName" ng-model="athlete.name" class="form-control" readonly>
                    <!--<div class="error-msg  ng-hide" ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter valid Surname</div>-->
                  </div>
                  <div class="form-group">
                    <label>Year</label>
                    <input type="text" name="name" ng-model="athlete.createdAt | date:'yyyy'" class="form-control" readonly>
                  </div>
                  <div class="form-group" ng-if="athlete.createdBy">
                    <label>Created By</label>
                    <input type="text" name="name" ng-model="athlete.createdBy" class="form-control" readonly>
                  </div>
                  <div class="form-group">
                    <label class="">School Name</label>
                    <input type="text" name="atheleteSchoolName" ng-model="schoolName" class="form-control" readonly>
                    <!--<div class="error-msg  ng-hide" ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter valid SFA ID</div>-->
                  </div>
                  <div class="form-group">
                    <label>School City</label>
                    <input type="text" name="name" ng-model="athlete.athleteId.city" class="form-control" readonly>
                  </div>
                  <!--<div class="form-group">
                    <label class="">Event Name</label>
                    <input type="text" name="eventName" ng-model="athlete.eventname" class="form-control" readonly>
                    <!--<div class="error-msg  ng-hide" ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter valid SFA ID</div>-->
                  <!--</div>-->
                  <div class="form-group">
                    <div class="viewStudent">
                      <label>Event Name</label>
                      <ui-select disabled multiple ng-model="eventName" class="form-control">
                        <ui-select-match>
                          <span ng-bind="$item.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in eventName ">
                        </ui-select-choices>
                      </ui-select>
                      <div class="overlay"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="">Age Category</label>
                    <input type="text" name="age" ng-model="vathlete.ageGroup.name" class="form-control" readonly>
                    <!--<div class="error-msg  ng-hide" ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter valid SFA ID</div>-->
                  </div>
                  <div class="form-group" ng-if="vathlete.weight.name">
                    <label class="">Weight Category</label>
                    <input type="text" name="weight" ng-model="vathlete.weight.name" class="form-control" readonly>
                    <!--<div class="error-msg  ng-hide" ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched">Please enter valid SFA ID</div>-->
                  </div>

                  <div class="form-group">
                    <label class="">Gender</label>
                    <input type="text" name="middleName" ng-model="vathlete.gender" class="form-control" readonly>
                    <!--<div class="error-msg  ng-hide" ng-show="detailForm[type.tableRef].$invalid &amp;&amp; detailForm[type.tableRef].$touched &amp;&amp; type.required">Please enter valid Gender</div>-->
                  </div>

                  <div class="form-group" ng-if="athlete.nominatedName">
                    <label>Nominated Name</label>
                    <input type="text" name="name" ng-model="athlete.nominatedName" class="form-control" readonly>
                  </div>
                  <div class="form-group" ng-if="athlete.nominatedSchoolName">
                    <label>Nominated School Name</label>
                    <input type="text" name="name" ng-model="athlete.nominatedSchoolName" class="form-control" readonly>
                  </div>
                  <div class="form-group" ng-if="athlete.nominatedContactDetails">
                    <label>Nominated Contact Details</label>
                    <input type="text" name="name" ng-model="athlete.nominatedContactDetails" class="form-control" readonly>
                  </div>
                  <div class="form-group" ng-if="athlete.nominatedEmailId">
                    <label>Nominated Email ID</label>
                    <input type="text" name="name" ng-model="athlete.nominatedEmailId" class="form-control" readonly>
                  </div>
                  <div class="form-group" ng-if="athlete.isVideoAnalysis">
                    <label>Is Video Analysis</label>
                    <input type="text" name="name" ng-model="athlete.isVideoAnalysis" class="form-control" readonly>
                  </div>
                  <div class="form-group" ng-if="athlete.createdBy">
                    <label>Created By</label>
                    <input type="text" name="name" ng-model="athlete.createdBy" class="form-control" readonly>
                  </div>
                  <div class="text-center mt20 odd-even-button">
                    <button class="btn btn-default" type="submit" ui-sref="individual-sport">Back</button>
                  </div>
                </div>
                </detail-field>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
