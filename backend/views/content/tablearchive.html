<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>Archive Page</h2>
      </div>
    </div>
  </div>
</div>
<!--Table-->
<div class=" panel-content ">
  <div class="row ">
    <div class="col-md-12 ">
      <div class="widget ">
        <div class="table-area ">
          <div class="widget-title ">
            <div class="pull-right">
              <a class="btn btn-success" ui-sref="detailarchive" ng-if="viewTableData.length < 1">
                     Create
                </a>
            </div>
            <h3>List ofArchive<span class="tableTotal ">(Total : {{totalItems}}) </span></h3>
          </div>
          <div class="table-responsive ">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>
                    Source
                  </th>
                  <th>
                    Name
                  </th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in viewTableData track by $index">
                  <td>{{$index + 1}}</td>
                  <td>
                    <div class="text-capitalize" style="width:150px;">
                      <img ng-src="{{item.header.logo | serverimage}}" alt="SFA LOGO" class="img-responsive">
                    </div>
                  </td>
                  <td>
                    <div class="text-capitalize">
                      <p>
                        {{item.header.scheduleDate}}
                      </p>
                      <p ng-bind-html="item.header.scheduleVenu">

                      </p>
                    </div>
                  </td>
                  <td>
                    <a class="btn btn-primary" ui-sref="detailarchive({id:item._id})">
                          <i class="fa fa-pencil"></i> Edit
                        </a>
                    <a class="btn btn-danger" ng-click="confDel(item._id)">
                          <i class="fa fa-trash"></i> Delete
                      </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <ul ng-if="totalItems" ng-change="viewTable()" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="formData.page"
            max-size="template.pageMax" class="pagination-sm" boundary-links="true " force-ellipses="true "></ul>
        </div>
      </div>
    </div>
  </div>
</div>
