<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2 class="text-uppercase">Matches</h2>
      </div>
    </div>
  </div>
</div>

<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <form name="detailForm" role="form" class="sec">
            <div class="row">
              <div class="col-md-12">
                <!-- MATCH HEAD -->
                <div class="form-group">
                  <h5 class="text-center">MATCH DETAILS</h5>
                </div>
                <!-- MATCH HEAD END -->

                <!-- MATCH ID -->
                <div class="form-group">
                  <label>Match Id*</label>
                  <input type="text" name="incrementalId" ng-model="formData.incrementalId" class="form-control" placeholder="Enter Name" readonly>
                  <div class="error-msg" ng-if="detailForm.incrementalId.$invalid && detailForm.incrementalId.$touched">Please Enter Valid Match Id *</div>
                </div>
                <!-- END MATCH ID -->

                <!-- ROUND -->
                <div class="form-group">
                  <label>Round</label>
                  <input type="text" name="round" ng-model="formData.round" class="form-control" placeholder="Enter Round" readonly>
                  <div class="error-msg" ng-if="detailForm.round.$invalid && detailForm.round.$touched">Please Enter Valid Round *</div>
                </div>
                <!-- END ROUND -->
                <!-- SPORT NAME -->
                <div class="form-group">
                  <label>Sport Name</label>
                  <!-- <ui-select name="sportname" multiple="" id="sportname" theme="bootstrap" ng-model="formData.sport" readonly>
                    <ui-select-match placeholder="Please Enter Sport Name">
                      {{$select.selected[$index].name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in sportList | filter:{name:$select.search}">
                      <span ng-bind-html="item.name"></span>
                    </ui-select-choices>
                  </ui-select> -->
                  <input type="text" name="sportname" ng-model="formData.sport" class="form-control" placeholder="Enter Sport" readonly>
                  <div class="error-msg" ng-if="detailForm.sportname.$invalid && detailForm.sportname.$touched">Please Enter Filter*</div>
                </div>
                <!-- END SPORT NAME -->

                <!-- DATE -->
                <div class="form-group">
                  <label>Schedule Date</label>
                  <input name="schDate" ui-date="dateOptions" ng-model="formData.scheduleDate" class="form-control" ng-required="true" placeholder="Enter Schedule Date">
                  <div class="error-msg" ng-if="detailForm.schDate.$invalid && detailForm.schDate.$touched">Please Enter Schedule Date *</div>
                </div>
                <!-- END DATE -->
                <!-- TIME -->
                <div class="form-group">
                  <label>Schedule Time</label>
                  <input type="text" name="schTime" ng-model="formData.nextMatch" class="form-control" placeholder="Enter Schedule Time" required>
                  <div class="error-msg" ng-if="detailForm.schTime.$invalid && detailForm.schTime.$touched">Please Enter Schedule Time *</div>
                </div>
                <!-- END TIME -->

                <!-- STATUS -->
                <div class="form-group">
                  <label>Status</label>
                  <ui-select name="status" id="status" theme="bootstrap" ng-model="formData.status" required>
                    <ui-select-match placeholder="Please Enter Status">
                      {{$select.selected.status}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in statusList | filter:{status:$select.search}">
                      <span ng-bind-html="item.status"></span>
                    </ui-select-choices>
                  </ui-select>

                  <div class="error-msg" ng-if="detailForm.status.$invalid && detailForm.status.$touched">Please Enter Status*</div>
                </div>
                <!-- STATUS END -->

                <!-- CHECKBOX -->
                <div class="checkbox from-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label><input type="checkbox" ng-model="formData.isdraw"> isdraw</label>
                    </div>
                    <div class="col-md-6">
                      <label><input type="checkbox"ng-model="formData.isnoMatch"> isNoMatch</label>
                    </div>
                  </div>
                </div>
                <!-- CHECKBOX END -->

                <!-- SCORE CARD -->
                <div class="form-group" fields>
                  <label>Score Card <span ng-show="type.required">*</span></label>
                  <upload-image ng-model="formData.scorecard" multiple></upload-image>
                </div>
                <!-- END SCORE CARD -->

                <!-- MATCH PHOTO -->
                <div class="form-group">
                  <label>Match<span ng-show="type.required">*</span></label>
                  <upload-image ng-model="formData.match" multiple></upload-image>
                </div>
                <!-- END MATCH PHOTO -->

                <!-- BORDER -->
                <p class="match-border"></p>
                <!-- END BORDER -->
                <!-- PLAYER HEAD -->
                <div class="form-group">
                  <h5 class="text-uppercase text-center"> Player details </h5>
                </div>
                <!-- END PLAYER HEAD -->

                <!-- PLAYER NAME -->
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" name="playername" ng-model="formData.player" class="form-control" placeholder="Enter Name" readonly>
                  <div class="error-msg" ng-if="detailForm.playername.$invalid && detailForm.playername.$touched">Please Enter Valid Name *</div>
                </div>
                <!-- PLAYER NAME ENDs -->

                <!-- SCHOOL NAME -->
                <div class="form-group">
                  <label for="">School Name</label>
                  <input type="text" name="schoolname" ng-model="formData.name" class="form-control" placeholder="Enter Name School Name" readonly>
                  <div class="error-msg" ng-if="detailForm.schoolname.$invalid && detailForm.schoolname.$touched">Please Enter Valid School Name *</div>
                </div>
                <!-- SCHOOL NAME END -->

                <!-- CHECKBOX -->
                <div class="checkbox form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label><input type="checkbox" ng-model="formData.noShow"> noShow</label>
                    </div>
                    <div class="col-md-6">
                      <label><input type="checkbox" ng-model="formData.walkover"> walkover</label>
                    </div>
                  </div>
                </div>
                <!-- CHECKBOX END -->

                <!-- SETS -->
                <div class="form-group">
                  <h5>SET</h5>
                  <div class="row">
                    <div class="col-md-2">
                      <label for=""> Points</label>
                      <input type="text" name="points" ng-model="formData.point" class="form-control" placeholder="Enter Point">
                    </div>
                    <div class="col-md-2">
                      <label for=""> Ace</label>
                      <input type="text" name="ace" ng-model="formData.ace" class="form-control" placeholder="Enter Ace">
                    </div>
                    <div class="col-md-2">
                      <label for=""> Winner</label>
                      <input type="text" name="winner" ng-model="formData.winner" class="form-control" placeholder="Enter Winner">
                    </div>
                    <div class="col-md-2">
                      <label for=""> unforcedError</label>
                      <input type="text" name="unforcedError" ng-model="formData.unforcedError" class="form-control" placeholder="Enter Unforced Error">
                    </div>
                    <div class="col-md-2">
                      <label for=""> serviceError</label>
                      <input type="text" name="serviceError" ng-model="formData.serviceError" class="form-control" placeholder="Enter Service Error">
                    </div>
                    <div class="col-md-2">
                      <label for=""> doubleFaults</label>
                      <input type="text" name="doubleFaults" ng-model="formData.doubleFaults" class="form-control" placeholder="Enter Double Faults">
                    </div>
                  </div>
                </div>
                <!-- SETS END -->

                <div class="text-center mt20 odd-even-button">
                  <button class="btn btn-default" type="submit" ng-click="saveData(formData)">Save</button>
                  <button class="btn btn-default" ui-sref='matches'>Cancel</button>
                </div>
              </div>
            </div>
            <!--<div class="text-center mt20 odd-even-button">
                            <button class="btn btn-default" type="submit" ng-click="saveData(data)">Save</button>
                            <button class="btn btn-default" ng-click="onCancel(json.json.action[1].stateName)">Cancel</button>
                        </div>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
