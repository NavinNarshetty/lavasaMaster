<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>HighLight Video</h2>
      </div>
    </div>
  </div>
</div>
<!--Table-->
<div class=" panel-content ">
  <div class="row ">
    <div class="col-md-12 ">
      <div class="widget ">
        <div class="table-area ">
          <div class="widget-title ">
            <div class="pull-right" ng-if="viewData.length < 1">
              <a class="btn btn-success" ui-sref="detailhighlights">
                   Create
              </a>
            </div>
            <h3>List of HighLight Videos<span class="tableTotal ">(Total : {{totalItems}}) </span></h3>
          </div>
          <div class="table-responsive ">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>
                    Name
                  </th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in viewData track by $index">
                  <td>{{$index + 1}}</td>
                  <td>
                    <div class="text-capitalize">
                      <div ng-repeat="highlightData in item.highlightVideo track by $index">
                        <div>
                          {{highlightData.source}}-{{highlightData.title}}<span ng-if="item.highlightVideo.length !=1 && item.highlightVideo.length !=0 && $index!= item.highlightVideo.length-1">,</span>
                          <!-- <hr/> -->
                        </div>
                      </div>
                    </div>
                  </td>
                  </td>
                  <td>
                    <a class="btn btn-primary" ui-sref="detailhighlights({id:item._id})">
                        <i class="fa fa-pencil"></i> Edit
                      </a>
                    <a class="btn btn-danger" ng-click="confDel(item._id)">
                        <i class="fa fa-trash"></i> Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tableData hide" ng-show="totalItems===0 ">
            <h5>No data found</h5>
          </div>
          <div class="tableData hide" ng-show="totalItems===undefined ">
            <h5>Loading Data</h5>
          </div>
          <ul ng-if="totalItems" ng-change="viewTable()" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="formData.page"
            max-size="template.pageMax" class="pagination-sm" boundary-links="true " force-ellipses="true "></ul>
        </div>
      </div>
    </div>
  </div>
</div>
