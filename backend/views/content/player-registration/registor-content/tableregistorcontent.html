<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>Register Content</h2>
      </div>
    </div>
  </div>
</div>
<!--Table-->
<div class=" panel-content ">
  <div class="row ">
    <div class="col-md-12 ">
      <div class="widget ">
        <div class="table-area ">
          <div class="widget-title ">
            <div class="pull-right">
              <a class="btn btn-success" ui-sref="detailregistorcontent" ng-if="items.length !=1">
                 Create
              </a>
            </div>
            <h3>List of Register Content<span class="tableTotal ">(Total : {{totalItems}}) </span></h3>
          </div>
          <div class="table-responsive ">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>
                    <div class="text-center">
                      Name
                    </div>
                  </th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in items track by $index">
                  <td>{{($index + 1)+((formData.page-1)*maxRow)}}</td>

                  <td ng-if="item">
                    <div class="text-center">
                      Register Page
                    </div>
                  </td>
                  <td>
                    <a class="btn btn-primary" target="_new" ui-sref="detailregistorcontent({id:item._id})">
                      <i class="fa fa-pencil"></i> Edit
                    </a>
                    <a class="btn btn-danger" ng-click="confirmDelete(item._id)">
                      <i class="fa fa-trash"></i> Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tableData " ng-show="totalItems===0 ">
            <h5>No data found</h5>
          </div>
          <div class="tableData " ng-show="totalItems===undefined ">
            <h5>Loading Data</h5>
          </div>
          <ul ng-if="totalItems" ng-change="viewTable()" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="formData.page"
            max-size="template.pageMax" class="pagination-sm" boundary-links="true " force-ellipses="true "></ul>
        </div>
      </div>
    </div>
  </div>
</div>
