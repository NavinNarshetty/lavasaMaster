<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Are you sure you want to delete the match?</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="confirmation-message">
    <p><span class="fa fa-exclamation-triangle warning-logo"></span>Once deleted, all the match data would be lost.</p>
  </div>
</div>
<div class="modal-footer">
  <div class="confirmationmodal-button">
    <button class="btn btn-modalconfirm text-center" type="button" ng-click="deleteMatch();" ng-disabled="btnDisable">Yes</button>
    <button class="btn btn-modalconfirm text-center" type="button" ng-click="$dismiss();" ng-disabled="btnDisable">No</button>
  </div>
</div>
