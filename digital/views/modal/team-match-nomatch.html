<div class="match-nomatch-modal">
    <!-- <div class="modal-close pointer" ng-click="$dismiss()">
        <span><i class="fa fa-times"></i></span>
    </div> -->
    <div class="modal-header">
        <div class="matchstart-header clearfix">
            <div class="pull-right">
                <p class="m-clear">match id: <span>{{matchData.matchId}}</span> </p>
            </div>
            <p class="m-clear">{{matchDetails.sportsName}}</p>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 col-sm-6" ng-repeat="team in matchDetails.teams track by $index">
                <div class="match-nomatch-player">
                    <div class="matchplayer-card">
                        <div class="matchplayer-playerid text-uppercase">
                            <p>team ID: <span>{{team.teamId}}</span></p>
                        </div>
                        <div class="matchplayer-image">
                            <img ng-src="{{team.photograph|serverimage}}" alt="" class="img-responsive">
                        </div>
                        <div class="matchplayer-details">
                            <p class="matchplayer-name">{{team.schoolName}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6" ng-repeat="team in formData.teams track by $index">
                <div class="match-nomatch-player">
                    <div class="match-nomatch-radio text-center">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="team.noShow" ng-disabled="team.walkover == true" class="">No Show</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="team.walkover" ng-disabled="team.noShow == true"  class="">Walkover</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="match-nomatch-buttons">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <button class="btn btn-green-outline btn-scoring" ng-click="$dismiss()">back</button>
                </div>
                <div class="col-md-3 col-sm-3">
                    <button class="btn btn-green-outline btn-scoring" ng-click="setTeamNoMatch();">no match</button>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="match-selectwinner ">
                        <ui-select ng-model="formData.winner.player" theme="bootstrap" ng-disabled="disableWinner">
                            <ui-select-match placeholder="Select Winner"> {{$select.selected.schoolName}}</ui-select-match>
                            <ui-select-choices repeat="team.teamId as team in formData.teams | filterPlayers  | filter: $select.search">
                                <p class="opponentsingle-selector">{{team.schoolName}}</p>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <button class="btn btn-green-outline btn-scoring" ng-click="saveTeamWinner(formData)">save</button>
                </div>
            </div>
        </div>
        <!-- <div class="">
            formData
            <pre>{{formData|json}}</pre>
        </div> -->
        <!-- <div class="">
          resultsCombat
          <pre>{{matchDetails.resultsCombat|json}}</pre>
        </div> -->
    </div>
</div>
