<div class="loginpopup-modal">
  <div class="modal-header">
    <div class="loginpopup-header">
      <h4 class="m-clear text-uppercase">Digital Scoring Login</h4>
    </div>
  </div>
  <div class="modal-body">
    <div class="login-popup-form">
      <form ng-submit="loginSubmit(login)" autocomplete="off">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <div class="login-formholder">
              <div class="formholder-title text-center">Login</div>
              <div class="form-group">
                <label for="login.email">Email</label>
                <input id="login.email" type="email" placeholder="Enter Email" class="form-control" ng-model="login.email" required/>
              </div>
              <div class="form-group">
                <label for="login.password">Password</label>
                <input id="login.password" type="password" placeholder="Enter Password" class="form-control" ng-model="login.password" required/>
              </div>
              <div class="form-group">
                <button class="btn btn-green-outline btn-scoring" type="submit">Login</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
