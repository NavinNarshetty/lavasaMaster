<div class="modal-header">
  <h4 class="modal-title"><span class="pull-right">Jersey No: <span>{{selectedPlayer.jerseyNo}}</span></span> Score</h4>
</div>
<div class="modal-body">
  <div class="scoreteam-playerpoints">
    <div class="row">
      <!-- GOAL HOLDER-->
      <div class="col-md-3 col-sm-3">
        <div class="teamscore-pointholder text-center">
          <label for=""> Goal </label>
          <div class="relate teamscore-point mtb-10">
            <button class="btn score-buttons teamscore-buttons score-decrement" ng-click="decrementPlayerPoint(selectedPlayer,'goal');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-minus"></i></button>
            <input type="number" ng-model="selectedPlayer.playerPoints.goal.length" min="0" max="99" class="score-number teamscore-number display-inline form-control"
              readonly>
            <button class="btn score-buttons teamscore-buttons score-increment" ng-click="incrementPlayerPoint(selectedPlayer,'goal');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-plus"></i></button>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" ng-model="selectedPlayer.playerPoints.goal[selectedPlayer.playerPoints.goal.length-1].time"
              placeholder="Time" ng-disabled="selectedPlayer.isPlaying ==  false">
            <span class="input-group-addon">Min</span>
          </div>
        </div>
      </div>
      <!-- GOAL HOLDER-->
      <!-- YELLOW CARD HOLDER -->
      <div class="col-md-3 col-sm-3">
        <div class="teamscore-pointholder text-center">
          <label for=""> Yellow-card </label>
          <div class="relate teamscore-point mtb-10">
            <button class="btn score-buttons teamscore-buttons score-decrement" ng-click="decrementPlayerPoint(selectedPlayer,'yellowCard');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-minus"></i></button>
            <input type="number" ng-model="selectedPlayer.playerPoints.yellowCard.length" min="0" max="99" class="score-number teamscore-number display-inline form-control"
              readonly>
            <button class="btn score-buttons teamscore-buttons score-increment" ng-click="incrementPlayerPoint(selectedPlayer,'yellowCard');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-plus"></i></button>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" ng-model="selectedPlayer.playerPoints.yellowCard[selectedPlayer.playerPoints.yellowCard.length-1].time"
              placeholder="Time" ng-disabled="selectedPlayer.isPlaying ==  false">
            <span class="input-group-addon">Min</span>
          </div>
        </div>
      </div>
      <!-- YELLOW CARD HOLDER -->
      <!-- GREEN CARD -->
      <div class="col-md-3 col-sm-3">
        <div class="teamscore-pointholder text-center">
          <label for=""> Green Card </label>
          <div class="relate teamscore-point mtb-10">
            <button class="btn score-buttons teamscore-buttons score-decrement" ng-click="decrementPlayerPoint(selectedPlayer,'greenCard');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-minus" ></i></button>
            <input type="number" ng-model="selectedPlayer.playerPoints.greenCard.length" min="0" max="99" class="score-number teamscore-number display-inline form-control"
              readonly>
            <button class="btn score-buttons teamscore-buttons score-increment" ng-click="incrementPlayerPoint(selectedPlayer,'greenCard');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-plus"></i></button>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" ng-model="selectedPlayer.playerPoints.greenCard[selectedPlayer.playerPoints.greenCard.length-1].time"
              placeholder="Time" ng-disabled="selectedPlayer.isPlaying ==  false && selectedPlayer.greenCard.length <= 0">
            <span class="input-group-addon">Min</span>
          </div>
        </div>
      </div>
      <!-- GREEN CARD-->
      <!-- IN HOLDER -->
      <div class="col-md-3 col-sm-3">
        <div class="teamscore-pointholder text-center">
          <label for="">In </label>
          <div class="relate teamscore-point mtb-10">
            <button class="btn score-buttons teamscore-buttons score-decrement" ng-click="decrementPlayerPoint(selectedPlayer,'in');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-minus"></i></button>
            <input type="number" ng-model="selectedPlayer.playerPoints.in.length" min="0" max="99" class="score-number teamscore-number display-inline form-control"
              readonly>
            <button class="btn score-buttons teamscore-buttons score-increment" ng-click="incrementPlayerPoint(selectedPlayer,'in');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-plus"></i></button>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" ng-model="selectedPlayer.playerPoints.in[selectedPlayer.playerPoints.in.length-1].time"
              placeholder="Time" ng-disabled="selectedPlayer.isPlaying ==  false && selectedPlayer.in.length <= 0">
            <span class="input-group-addon">Min</span>
          </div>
        </div>
      </div>
      <!-- IN HOLDER -->
      <!-- OUT-->
      <div class="col-md-3 col-sm-3">
        <div class="teamscore-pointholder text-center">
          <label for=""> Out</label>
          <div class="relate teamscore-point mtb-10">
            <button class="btn score-buttons teamscore-buttons score-decrement" ng-click="decrementPlayerPoint(selectedPlayer,'out');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-minus" ></i></button>
            <input type="number" ng-model="selectedPlayer.playerPoints.out.length" min="0" max="99" class="score-number teamscore-number display-inline form-control"
              readonly>
            <button class="btn score-buttons teamscore-buttons score-increment" ng-click="incrementPlayerPoint(selectedPlayer,'out');"
              ng-disabled="selectedPlayer.isPlaying ==  false"><i class="fa fa-plus"></i></button>
          </div>
          <div class="input-group">
            <input type="number" class="form-control" ng-model="selectedPlayer.playerPoints.out[selectedPlayer.playerPoints.out.length-1].time"
              placeholder="Time" ng-disabled="selectedPlayer.isPlaying ==  false && selectedPlayer.out.length <= 0">
            <span class="input-group-addon">Min</span>
          </div>
        </div>
      </div>
      <!-- OUT END-->
    </div>
  </div>
  <div class="row">
    <pre>{{selectedPlayer|json}}</pre>
  </div>
</div>
<div class="modal-footer">
  <div class="scoreplayer-save">
    <button class="btn btn-green-outline text-center" type="button" ng-click="$ctrl.ok()">Done</button>
    <button class="btn btn-green-outline text-center" type="button" ng-click="$dismiss()">Cancel</button>
  </div>
</div>
